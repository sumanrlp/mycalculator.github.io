<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
    <meta charset="utf-8">
    <title> Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    </head>


    <body>
        <div id="main">
            <div id="screen">
                <input id="in" type="text" style="height: 100%; width: 80%; font-size: 3vw; margin-right: 1vw; background-color: whitesmoke;">
                <input id="ope" type="text" style="height: 100%; width: 10%; font-size: 3vw; background-color: whitesmoke;">
            </div>
            <div id="buttons">
                <div id="nobuttons">
                    <button class="btn" value="7">7</button>
                    <button class="btn" value="8">8</button>
                    <button class="btn" value="9">9</button>
                    
                    <br />
                    <button class="btn" value="4">4</button>
                    <button class="btn" value="5">5</button>
                    <button class="btn" value="6">6</button>
                    
                    <br />
                    <button class="btn" value="1">1</button>
                    <button class="btn" value="2">2</button>
                    <button class="btn" value="3">3</button>
                    
                    <br />
                    <button class="btn" value="0">0</button>
                    <button class="btn" value="00">00</button>
                    <button class="btn" value=".">.</button>
                   
                </div>
                <div class="funbutton">
                    <button id="divide" value="/">/</button>
                    <button id="multiply" value="*">*</button>
                    <button id="plus" value="+" style="height: 12vw; width: 5vw;">+</button>
                </div>
                <div class="funbutton">
                    <button id="clear" style="height: 12vw; width: 5vw; background-color: tomato;">AC</button>
                    <button id="substract" value="-">-</button>
                    <button id="equal" value="=">=</button>
                    
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
